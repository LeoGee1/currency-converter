<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_Converter</title>
    <link rel="stylesheet" href="converter.css">
</head>
<body>
   <section class="section">
        <main class="main" id="main">
            <header>
                <nav class="Pcontact flex"><h3 class="contact">Contact</h3>
                </nav>
                <div class="Pcurrency">
                    <h2 class="currency"><span class="cur">Currency</span> Converter</h2>
                </div>
            </header>
            <form class="form flex">
                <div class="flex Pfrom">
                    <label for="countryFrom" class="from">From</label>
                    <select name="countryFrom" id="countryFrom" class="fromSelect select">
                        <option value="" class="optionFrom">NGN</option>
                        <option value="" class="optionFrom">EUR</option>
                        <option value="" class="optionFrom">USD</option>
                        <option value="" class="optionFrom">GBP</option>
                    </select>
                </div>

                <div class="flex Pto">
                    <label for="countryTo" class="to">To</label>
                    <select name="countryTo
                    " id="countryTo" class="toSelect select">
                        <option value="" class="optionTo">EUR</option>
                        <option value="" class="optionTo">NGN</option>
                        <option value="" class="optionTo">USD</option>
                        <option value="" class="optionTo">GBP</option>
                    </select>
                </div>
            </form>
            <div class="Pamount flex">
                <input type="number" class="number" id="number" placeholder="Amount">
            </div>
            <div class="Pbutton">
                <button class="button">Convert
                    <div class="animate">
                        <div class="arc one"></div>
                        <div class="arc two"></div>
                    </div>
                </button>
            </div>
            <footer class="Pnumber2">
                <form class="displayForm">
                    <div class="result">Result</div>
                     <div class="number2" placeholder="converted amount">
                </form>
            </footer>
        </main>
   </section>
   <script src="currency-list.js"></script>
   <script src="converter.js"></script>
</body>
</html>
